<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Envelope</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #fff0f5 0%, #ffe6ee 100%);
            margin: 0;
            font-family: 'Arial';
        }

        .envelope-container {
            position: relative;
            perspective: 1000px;
            filter: drop-shadow(0 20px 30px rgba(255, 107, 107, 0.2));
        }

        .external-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'Arial';
            font-size: 4rem;
            color: #ffffff;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            opacity: 0.9;
            transition: opacity 0.3s ease;
            pointer-events: none;
            z-index: 2;
            will-change: opacity; /* Add for smooth transition */
        }

        .envelope.open .external-text {
            opacity: 0;
            visibility: hidden; /* Add this line */
            transition: opacity 0.3s ease, visibility 0s 0.3s; /* Add transition delay */
        }

        .envelope {
            position: relative;
            width: 1300px;
            height: 800px;
            background: linear-gradient(145deg, #ff6b6b 0%, #ff8e8e 100%);
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.18, 0.89, 0.32, 1.28);
            box-shadow: 0 25px 50px rgba(0,0,0,0.15);
            overflow: hidden;
        }

        .envelope:hover {
            transform: translateY(-10px) scale(1.02);
        }

        .flap {
            position: absolute;
            top: -100px;
            left: 50%;
            transform: translateX(-50%);
            width: 1400px;
            height: 300px;
            background: #ff5252;
            border-radius: 40px 40px 0 0;
            clip-path: polygon(0 0, 100% 0, 95% 100%, 5% 100%);
            transform-origin: top;
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .letter {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 90%;
            height: 90%;
            background: #fff9fb;
            transform: translate(-50%, -50%);
            padding: 30px;
            box-sizing: border-box;
            opacity: 0;
            transition: all 0.4s ease 0.2s;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .message {
            font-size: 8.5rem;
            color: #ff6b6b;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            line-height: 1.2;
            font-family: 'Arial';
            padding: 40px;
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .hearts {
            position: absolute;
            top: 40px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 60px;
            color: #ffffff;
            opacity: 0.8;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.2));
        }

        .envelope.open .flap {
            transform: translateX(-50%) rotateX(180deg) translateY(-100px);
            opacity: 0.6;
        }

        .envelope.open .letter {
            opacity: 1;
            animation: letterRise 0.6s ease;
        }

        @keyframes letterRise {
            0% { transform: translate(-50%, -40%); }
            100% { transform: translate(-50%, -50%); }
        }

        /* Decorative Elements */
        .envelope::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                45deg,
                rgba(255,255,255,0.1) 0px,
                rgba(255,255,255,0.1) 20px,
                transparent 20px,
                transparent 40px
            );
            border-radius: 30px;
        }

        .seal {
            position: absolute;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 80px;
            background: #ffffff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .seal::after {
            content: '©Zyl';
            font-size: 40px;
            color: #ff6b6b;
        }
    </style>
</head>
<body>
    <div class="envelope-container">
        <div class="envelope" onclick="toggleEnvelope()">
            <div class="external-text">Open Me</div>
            <div class="flap"></div>
            <div class="hearts">❤️</div>
            <div class="seal"></div>
            <div class="letter">
                <div class="message">PWEDE PA BABY??</div>
            </div>
        </div>
    </div>

    <script>
        function toggleEnvelope() {
            const envelope = document.querySelector('.envelope');
            envelope.classList.toggle('open');

            void envelope.offsetHeight;
        }
    </script>
</body>
</html>
